<html lang="en">

    <link href="black-scholes.css" rel="stylesheet" crossorigin="anonymous">

    <title>Black-Scholes Options Pricing Model</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="16x16 32x32">
  </head>
  <body>
    <main>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
        <div class="offcanvas-header">
          <div class="d-flex align-items-center">
            <img src="favicon.ico" width="16px" height="16px">
            <strong class="px-1">Black-Scholes Model</strong>
          </div>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div id="simpleCalculations">
            <span class="badge bg-primary mb-2">Single Calculation</span>
            <div class="mb-3">
              <label for="currentPrice" class="form-label">Current Asset Price</label>
              <input type="number" id="currentPrice" class="form-control" value="100.00" min="0.01" max="1000.00" step="0.1">
            </div>
            <div class="mb-3">
              <label for="strikePrice" class="form-label">Strike Price</label>
              <input type="number" id="strikePrice" class="form-control" value="100.00" min="0.01" max="1000.00" step="0.1">
            </div>
            <div class="mb-3">
              <label for="expiration" class="form-label">Expiration, Years</label>
              <input type="number" id="expiration" class="form-control" value="1" min="1" max="10" step="1">
            </div>
            <div class="mb-3">
              <label for="volatility" class="form-label">Volatility, %</label>
              <input type="number" id="volatility" class="form-control" value="5" min="5" max="100" step="1">
            </div>
            <div class="mb-3">
              <label for="interestRate" class="form-label">Risk-Free Interest Rate, %</label>
              <input type="number" id="interestRate" class="form-control" value="3" min="-5" max="20" step="1">
            </div>
          </div>
          <div id="extendedCalculations">
            <hr class="bg-danger border-2 border-top border-danger">
            <span class="badge bg-primary mb-2">Extended Calculations</span>
            <div class="mb-3">
              <label for="minPrice" class="form-label">Asset Price Range</label>
              <div class="d-flex justify-content-center">
                <input type="number" id="minPrice" class="form-control" value="100.00" min="0.01" max="1000.00" step="0.1">
                <span class="mx-2 d-flex align-items-center">-</span>
                <input type="number" id="maxPrice" class="form-control" value="100.00" min="0.01" max="1000.00" step="0.1">
              </div>
            </div>
            <div class="mb-3">
              <label for="minVolatility" class="form-label">Volatility Range, %</label>
              <div class="d-flex justify-content-center">
                <input type="number" id="minVolatility" class="form-control" value="5" min="5" max="100" step="1">
                <span class="mx-2 d-flex align-items-center">-</span>
                <input type="number" id="maxVolatility" class="form-control" value="20" min="5" max="100" step="1">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- offcanvas-body -->
      <div class="container-fluid container border rounded-3 shadow-lg mt-3">
        <div class="d-flex align-items-center justify-content-between pt-3">
          <!-- Sidebar toggle button -->
          <div>
            <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
              <img src="open.svg" width="12px" height="21px" alt="Options">
            </button>
          </div>
          <div class="mx-3">
            <h2 class="fw-bold">Black-Scholes Pricing Model</h2>
          </div>
          <div>
            <img src="ukraine.png" width="20" height="13" alt="Support Ukraine">
          </div>
        </div>
        <div class="row px-2 px-md-5 my-3 border-top">

            <span class="badge bg-primary mb-2">Single Calculation</span>
            <table class="table table-sm table-bordered">
              <thead>
                <tr>
                  <th scope="col" class="align-baseline">Current Price</th>
                  <th scope="col" class="align-baseline">Strike Price</th>
                  <th scope="col" class="align-baseline text-break">Expiration</th>
                  <th scope="col" class="align-baseline">Interest Rate</th>
                  <th scope="col" class="align-baseline text-break">Volatility</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><span id="currentPriceSimpleDisplay"></span></td>
                  <td><span id="strikePriceSimpleDisplay"></span></td>
                  <td><span id="expirationSimpleDisplay"></span></td>
                  <td><span id="interestRateSimpleDisplay"></span></td>
                  <td><span id="volatilitySimpleDisplay"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex align-items-center">
            <div class="text-center rounded-2 flex-fill mx-1" style="background-color: #64b5f6">
              <div class="fs-6">
                CALL Price
              </div>
              <div id="callPrice" class="fs-4 fw-bold">
              </div>
            </div>
            <div class="text-center rounded-2 flex-fill mx-1" style="background-color: #ffd54f">
              <div class="fs-6">
                PUT Price
              </div>
              <div id="putPrice" class="fs-4 fw-bold">
              </div>
            </div>
          </div>
        </div>

                chart.hovered().stroke("white", 1);
                chart.hovered().fill(function() { return this.sourceColor; });
